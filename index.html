<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <button id="numSquares">Change the number of squares for the drawing area: 16</button>
    <button id="windowSize">Change the size of the drawing area: 960px</button>
    <button id="windowColor">Change windows background color: white</button>
    <button id="random">Random: no</button>
    <button id="color">Change drawing color: black</button>
    <button id="opacity">Change opacity rate: 0.1</button>
    <button id="eraser">Eraser: false</button>
</body>
</html>
