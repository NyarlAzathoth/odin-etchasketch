<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <ul>
        <li><button id="numSquares">Change the number of squares for the drawing area: 16</button></li>
        <li><button id="windowSize">Change the size of the drawing area: 960px</button></li>
        <li><button id="windowColor">Change windows background color: white</button></li>
        <li><button id="random">Random: false</button></li>
        <li><button id="color">Change drawing color: black</button></li>
        <li><button id="opacity">Change opacity rate: 0.1</button></li>
        <li><button id="eraser">Eraser: false</button></li>
        <li><button id="startover">Start over</button></li>
        <li><button id="reset">Reset to default values</button></li>
    </ul>
</body>
</html>
